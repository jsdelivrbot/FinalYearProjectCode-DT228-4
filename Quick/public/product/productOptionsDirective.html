<!DOCTYPE html>
<h5> Configure Product Options</h5>
<div class="form-group row options-wrap">
  <!--add product options row-->
  <div class="row">
    <!--add product options input-->
    <div class="input-group col-lg-9 col-md-9 col-xs-8 pull-left">
      <span class="input-group-addon" id="sizing-addon2">Options</span>
      <input type="text" class="form-control" placeholder="e.g. Size, Color" aria-describedby="sizing-addon2" ng-model="newProductOptionName">
    </div>
    <!--add product options button -->
    <button class="btn btn-default pull-right" type="button" ng-click="newProductOption(newProductOptionName)">Add Option</button>
  </div>
</div>

<!--all product options-->
<div ng-repeat="option in options track by $index">
  <!--individual product options-->
  <div class="row option-title">
    <hr>
    <h6>{{option.name}} options</h6>
    <ol ng-repeat="value in option.values track by $index">
      - {{value.name}}, {{value.priceDelta}}
      <button class="btn btn-default option-value-btn-delete" ng-click="removeProductOptionValue(option, value.name)">x</button>
    </ol>
  </div>


  <div class="row">
    <div class="form-group values-container">
      <div class="col-lg-7 col-md-5 col-xs-6">
        <div class="input-group ">
          <span class="input-group-addon" id="sizing-addon3">Value</span>
          <input type="text" class="form-control" placeholder="e.g. Blue" ng-model="valueName">
        </div>
      </div>
      <div class="col-lg-5 col-md-6 col-xs-6">
        <div class="input-group ">
          <span class="input-group-addon" id="sizing-addon4">Price Delta</span>
          <input type="number" step="0.01" class="form-control" placeholder="e.g. + â‚¬5.00" ng-model="priceDelta">
        </div>
      </div>
    </div>
    <div class="row col-lg-12 option-btn-container">
    <!--add product option value button-->
    <button class="btn btn-danger pull-right option-btn" type="button" ng-click="removeProductOption(option)">Remove</button>
    <button class="btn btn-default pull-right option-btn add" type="button" ng-click="addProductOptionValue(option, valueName, priceDelta)">Add {{option.name}} Value</button>
  </div>
  </div>
  
</div>
